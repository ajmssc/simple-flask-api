<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>{{ config.TITLE }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap-3.2.0-dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Genericons core CSS -->
    <link href="{{ url_for('static', filename='vendor/genericons/genericons/genericons.css') }}" rel="stylesheet">
    

    <link href="{{ url_for('static', filename='css/plugins/metisMenu/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
   
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-2.1.1.min.js') }}"></script>

    
    <!-- Page specific CSS files -->
    {% block head %}{% endblock %}

    <!-- Your custom styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/vendors/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/vendors/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>


    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Bitcoin Inspector</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="{{ config.YOUTUBE_URL }}" target="_blank">
                        <i class="fa fa-youtube-play fa-fw"></i>  Youtube Demo
                    </a>
                </li>
                <li>
                    <a href="mailto:{{ config.EMAIL_ADDRESS }}">
                        <i class="fa fa-envelope fa-fw"></i>  Email Me
                    </a>
                </li>
                <li>
                    <a href="{{ config.GITHUB_URL }}" target="_blank">
                        <i class="fa fa-github fa-fw"></i>  Github
                    </a>
                </li>
                <li>
                    <a href="{{ config.LINKEDIN_URL }}" target="_blank">
                        <i class="fa fa-linkedin fa-fw"></i>  LinkedIn
                    </a>
                </li>
                <li>
                    <a href="http://insightdataengineering.com/" target="_blank">
                        <i class="fa fa-info-circle fa-fw"></i>  Insight
                    </a>
                </li>

                   
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </li>
                        {% for page in config.PAGES %}
                            <li>
                                <a href="{{ page.link }}"><i class="fa {{ page.icon }} fa-fw"></i> {{ page.name }} </a>
                            </li>
                        {% endfor %}                        
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->

            </div>
            <!-- /.navbar-static-side -->

        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{% block page_header %}{% endblock %}</h1>
                    
                    {% block content %}{% endblock %}
                    
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>


    
    <script src="{{ url_for('static', filename='js/plugins/metisMenu/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sb-admin-2.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap-3.2.0-dist/js/bootstrap.min.js') }}"></script>

    <!-- Page specific script files -->
    {% block scripts %}{% endblock %}


    <script type="text/javascript">
      // Dynamically add the bootstrap 'active' class to navbar links.
      $(document).ready(function ($) {
        var urlPath = window.location.pathname.split('/')[1];
        // if urlPath is empty, redefine to the string 'index'
        urlPath === '' ? urlPath = 'index' : urlPath = urlPath;
        $('.nav a[href="'+ urlPath +'"]').parent().addClass('active');
      });
    </script>



    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-55237876-1', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');

    </script>

  </body>
</html>
